<html lang="en">
<head>

    <title>Lampada</title>
</head>
<body>
    Lampada: <img src="1.jpg" id="lampada" />

        <input type="button" value="ON" onclick="ligar()" >
        <input type="button" value="OFF" onclick="desligar()" >

    </form>


    <script>
        function ligar(){
            var lampada = document.getElementById('lampada').src='1.jpg';
        }
        function desligar(){
            var lampada = document.getElementById('lampada').src='2.png';
        }
    </script>
</body>
